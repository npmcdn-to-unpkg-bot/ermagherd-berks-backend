<div class="container">
    <h1>Members</h1>
    <table class="table table-hover auto">
        <thead>
        <tr>
            <th class="col-sm-10">Email</th>
            <th class="col-sm-2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="member in members">
            <td>{{member.email}}</td>
            <td>
                <span class="glyphicon glyphicon-trash pointer delete-button" ng-click="selectMemberToDelete(member)" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-pencil pointer edit-button" ng-click="editMember(member)" aria-hidden="true"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" ng-click="newMember()" id="new-button" class="btn btn-primary btn-lg" >
        New member
    </button>
</div>
<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Member</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input ng-model="selectedMember.email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="selectedMember.password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="member-type">Member type</label>
                        <select ng-model="selectedMember.memberType" class="form-control" id="member-type">
                            <option ng-repeat="memberType in memberTypes">{{memberType}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="save-button" ng-click="saveMember()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel2">Delete member</h2>
            </div>
            <div class="modal-body">
                This will delete the member permanently, are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Do not delete</button>
                <button id="delete-confirm" type="button" ng-click="deleteMember()" class="btn btn-danger">Yes, delete</button>
            </div>
        </div>
    </div>
</div>
